<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebMusic</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/index.css">
  <script src="plugins/bootstrap/js/jquery-1.11.3.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>

</head>
<body>
<!-- 头部 -->
<div class="header">
  <div class="search">
    <span class="title">WebMusic</span>
    <input type="text" name="musicName" class="search-input" placeholder="搜索">
    <span class="search-button"><img src="images/search.png" height="20" width="20"/></span>
    <img class="user-icon" src="images/user.png" height="33" width="33"/>
    <div class="user display-none">
      <div class="user-id"></div>
      <div id="exit" style="cursor: pointer;">退出</div>
    </div>
  </div>
</div>
<!--中间内容-->
<div class="content clearfloat">
  <!--搜索结果歌曲列表-->
  <div class="pull-left left-content search-result display-none">
    <div class="title-left">搜索结果</div>
    <!--结果表格-->
    <table id="search-result" class="table table-striped">
      <thead>
        <tr>
          <th style="width: 9%"></th>
          <th style="width: 40%">歌曲标题</th>
          <th style="width: 10%">时长</th>
          <th style="width: 12%">歌手</th>
          <th style="width: 29%">专辑</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!--首页-->
  <div class="pull-left left-content homepage">
    <div class="home-recommend "><img class="recommend-icon" src="images/circular.png" height="16" width="16"/>云音乐飙升榜推荐</div>
    <div class="recommend-song list-one"></div>
    <div class="home-recommend "><img class="recommend-icon" src="images/circular.png" height="16" width="16"/>云音乐新歌榜推荐</div>
    <div class="recommend-song list-two"></div>
    <div class="home-recommend "><img class="recommend-icon" src="images/circular.png" height="16" width="16"/>网易原创歌曲榜推荐</div>
    <div class="recommend-song list-three"></div>
  </div>
  <!--歌单歌曲列表-->
  <div class="pull-left left-content song-list display-none">
    <div class="clearfloat">
      <div class="img-info col-md-4">
        <img class="img-1" src="http://p1.music.126.net/TAPMPHiK6TOl6myWB2H33A==/109951162904167763.jpg?param=130y130"/>
        <img class="img-2" src="https://s2.music.126.net/style/web2/img/ie6/singlecover.png?c1ca39c5ad94e5cb359522086d2138ac"/>
      </div>
      <div class="col-md-8" style="padding-top: 30px;">
        <div class="clearfloat" style="margin-bottom: 20px;">
          <i class="list-icon"></i>
          <span class="list-name"></span>
        </div>
        <P class="detail-p">所属专辑</P>
        <div id="playList-play" class="detail-play" style="margin-top: 15px;"><span class="play-ic"></span>播放</div>
      </div>
    </div>
      <div class="title-left">歌单信息</div>
      <!--结果表格-->
      <table id="playListSongs" class="table table-striped">
        <thead>
        <tr>
          <th style="width: 9%"></th>
          <th style="width: 40%">歌曲标题</th>
          <th style="width: 10%">时长</th>
          <th style="width: 12%">歌手</th>
          <th style="width: 29%">专辑</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
  </div>
  <!--歌曲详情-->
  <div class="pull-left left-content song-details display-none">
    <div class="img-info col-md-4">
      <img class="img-1" src="http://p1.music.126.net/TAPMPHiK6TOl6myWB2H33A==/109951162904167763.jpg?param=130y130"/>
      <img class="img-2" src="https://s2.music.126.net/style/web2/img/ie6/singlecover.png?c1ca39c5ad94e5cb359522086d2138ac"/>
    </div>
    <div class="col-md-8">
      <div class="clearfloat" style="margin-bottom: 15px;">
        <i class="single-icon"></i>
        <span class="info-song-name"></span>
      </div>
      <p class="display-none detail-id"></p>
      <p class="display-none detail-time"></p>
      <P class="detail-p">歌手：<span class="detail-singer"></span></P>
      <P class="detail-p">所属专辑：<span class="detail-album"></span></P>
      <div class="clearfloat">
        <div id="detail-play" class="detail-play pull-left"><span class="play-ic"></span>播放</div>
        <div class="detail-collect pull-left"  data-toggle="modal" data-target="#collectionModal"><span class="collect-ic">收藏</span></div>
      </div>
      <div id="lyric" class="lyric-auto"></div>
      <p class="lyric-open">展开</p>
      <div style="height: 50px;"></div>
    </div>
  </div>
  <!--右侧菜单-->
  <div class="pull-right right-content">
    <div class="sTitle-right clearfloat">我的歌单<img id="newPlayList" class="pull-right" src="images/new.png" height="16" width="16" data-toggle="modal"
                                                  data-target="#newPlayListModal"/></div>
    <div id="myPlayList"></div>
  </div>
</div>
<!--底部播放控件-->
<div class="footer">
  <div class="play-control">
    <span id="last-one" class="play-image"></span>
    <span id="playAudio" class="play-image broadcast"></span>
    <span id="next-one" class="play-image"></span>
  </div>
  <div class="footer-img" style="position:relative; display: inline-block; top: -27px;">
    <img src="http://p2.music.126.net/6y-UleORITEDbvrOLV0Q8A==/5639395138885805.jpg?param=34y34" alt="">
    <div class="border-background"></div>
  </div>
  <div class="footer-play">
    <div class="footer-info">
      <span class="footer-name">歌名</span>
      <span class="footer-singer">歌手</span>
    </div>
    <div class="progress-Bar ">
      <div class="cur" style="width: 0%;"><span class="bar-radius" id="auto-id"></span></div>
      <div class="footer-time">
        <span class="now-time">00:00</span> / <span class="all-time" style="margin-right: 15px;">00:00</span>
        <img class="order-play footer-playlist play-control-img" src="images/loop-play.png" height="20" width="20"/>
        <img class="single-turn footer-playlist play-control-img display-none" src="images/single-tune.png" height="20" width="20"/>
        <img class="random-play footer-playlist play-control-img display-none" src="images/random-play.png" height="20" width="20"/>
        <img id="list-img" class="footer-playlist" src="images/playlist.png" height="25" width="25"/>
        <div class="list display-none">
          <div class="footer-list-title">
            播放列表
            <span class="title-bg-right"></span>
          </div>
          <div class="footer-list-bg">
            <div class="list-bg-img">
              <div class="footer-list"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="click-div"></div>
    </div>
  </div>

</div>
<!-- 音频控件 -->
<audio id="audio" src=""></audio>
<!--新建歌单弹窗-->
<div class="modal fade in" id="newPlayListModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="width: 420px;">
    <div class="modal-content">
      <div class="modal-header">
        新建歌单
      </div>
      <div class="modal-body">
        <div class="form-inline inline1">
          <label class="modal-label" for="addPlayList">歌单名：</label>
          <input type="text" id="addPlayList" class="form-control playlist-name-input" style="width: 300px;">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default no-btn" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary yes-btn">新建歌单</button>
      </div>
    </div>
  </div>
</div>
<!--收藏弹窗-->
<div class="modal fade in" id="collectionModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="width: 420px;">
    <div class="modal-content">
      <div class="modal-header">
        收藏
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <div class="tips"></div>
        <button type="button" class="btn btn-default no-btn" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
